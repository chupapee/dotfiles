window:
  dynamic_title: true
  # dynamic_padding: true
  decorations: none
  opacity: 1
  padding:
    x: 8
    y: 8

shell:
  program: /usr/bin/zsh

scrolling:
  history: 1000

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

cursor:
  style:
    shape: Block
    blinking: on


font:
  offset:
   x: 0
   y: 0
  normal:
    family: "Fira Code"
    style: Regular

  bold:
    family: "Fira Code"
    style: Bold

  italic:
    family: "Fira Code"
    style: Italic

  bold_italic:
    family: "Fira Code"
    style: Bold Italic

  size: 10

